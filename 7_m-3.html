<div data-role="page" data-pagename="m3">
  <div data-role="header">
    <a data-rel="back" href="6_cudit-3.html">Anterior</a>
    <h1>M-3</h1>
  </div><!-- /header -->
  <div data-role="content">
  <h3>Em algum momento de sua vida você:</h3>
  <fieldset data-role="controlgroup" >
    <h4>1. Tinha mais energia do que habitualmente</h4>
    <input type="radio" name="a" id="e_0" value="0" checked="checked" />
    <label for="e_0">Nunca ou Raramente</label>
    <input type="radio" name="a" id="e_1" value="1" />
    <label for="e_1">Algumas vezes</label>
    <input type="radio" name="a" id="e_2" value="2" />
    <label for="e_2">Frequentemente ou a maior parte do tempo</label>
  </fieldset>
  <fieldset data-role="controlgroup" >
    <h4>2. Sentia-se irritado ou com raiva mais do que habitualmente</h4>
    <input type="radio" name="b" id="i_1" value="0"/>
    <label for="i_1">Nunca ou raramente</label>
    <input type="radio" name="b" id="i_2" value="1" />
    <label for="i_2">Algumas vezes</label>
    <input type="radio" name="b" id="i_3" value="2" />
    <label for="i_3">Frequentemente ou a maior parte do tempo</label>
  </fieldset>
  <fieldset data-role="controlgroup" >
    <h4>3. Sentia-se excitado, acelerado ou eufórico mais do que habitualmente</h4>
    <input type="radio" name="c" id="a_1" value="0"/>
    <label for="a_1">Nunca ou raramente</label>
    <input type="radio" name="c" id="a_2" value="1" />
    <label for="a_2">Algumas vezes</label>
    <input type="radio" name="c" id="a_3" value="2" />
    <label for="a_3">Frequentemente ou  maior parte do tempo</label>
  </fieldset>
  <fieldset data-role="controlgroup" >
    <h4>4. Necessitando menos sono do que o habitual</h4>
    <input type="radio" name="d" id="s_1" value="0"/>
    <label for="s_1">Nunca ou raramente</label>
    <input type="radio" name="d" id="s_2" value="1" />
    <label for="s_2">Algumas vezes</label>
    <input type="radio" name="d" id="s_3" value="2" />
    <label for="s_3">Frequentedente ou a maior parte do tempo</label>
  </fieldset>
  <a data-role="button" data-theme="b" data-transition="slide" href="8_apss-3.html">Próxima</a>
  </div>
</div>
