<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mini SMD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="./mobpick/external/modernizr.custom.min.js"></script>
    <link rel="stylesheet" href="./css/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="./css/my.css" />
    <script type="text/javascript">if (!window.console){console = {log: function() {}};}</script>
    <script src="./js/jquery-1.8.2.min.js"></script>
    <script src="./js/jquery.mobile-1.2.0.min.js"></script>
    <script type="./js/load_polyfills.js"></script>
</head>
<body>

<div data-role="page">
    <div data-role="content">

  <img src="./img/capaMiniSMD.png" />
  <a id="subject_new_btn" data-role="button" data-theme="c" data-transition="fade" href="1_identificacao.html">Novo Sujeito</a>


  <a class="" id="subject_list_btn" data-role="button" data-theme="c" href="list.html">Sujeito Existente</a>
  <a class="" id="sync_btn" data-role="button" data-rel="popup"
      data-position-to="window" href="#popupSend">Enviar</a>

<div data-role="popup" id="popupSend"  data-theme="a" data-overlay-theme="b">
  <h3>Entrevistador</h3>
  <input type="text" placeholder="Nome" name="interviewer" id="interviewerName" data-theme="a" />
  <button data-theme="b" id="sendButton">Enviar</button>
  <input type="button" value="Cancelar" onclick="$('#popupSend').popup('close');"/>
</div>

<div data-role="popup" id="popupSent"  data-theme="a" data-overlay-theme="b">
  <p id="responseMsg">foo bar</p>
  <input id="close-btn" type="button" value="OK" onclick="$('#popupSent').popup('close');"/>
</div>

</div>
</div><!-- /page -->
<script src="./js/main.js"></script>
<script>
$(function() {
  $(window).unbind('pageshow');
  $(window).bind('pageshow', form_page_init);
  home_init();
});

</script>
</body>
</html>
